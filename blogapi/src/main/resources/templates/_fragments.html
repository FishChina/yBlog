<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="static/css/semantic.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- <script src="static/js/semantic.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  <title th:replace="${title}">首页</title>
</head>

<body>

  <!-- 导航 -->
  <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui blue header item">Fish's Blog</h2>
        <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
        <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tag icon"></i>标签</a>
        <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="info icon"></i>关于我</a>
        <div class="right m-item item m-mobile-hide">
          <div class="ui inverted transparent icon input">
            <input type="text" placeholder="Search">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle inverted icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">

    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three  wide column">
          <div class="ui round image">
            <img src="../static/images/9778378.jpeg"  style="width: 110px">
          </div>
        </div>
        <div class="three wide column">
          <h4 class="m-text-spaced m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">文章标题1</a>
            <a href="#" class="item">文章标题2</a>
            <a href="#" class="item">文章标题3</a>
            <a href="#" class="item">文章标题4</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="m-text-spaced m-opacity-mini">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="email">yudehai@live.cn</a>
            <a href="#" class="item">WeChat</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="m-text-spaced m-opacity-mini">关于我</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个博客的案例，用来试验技术</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright©2023 Fish</p>
    </div>
  </footer>

</body>
</html>
